<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo"> Cliente</ui:define>

	<ui:define name="principal">
		<p:panel header="Template Padrão">

			<h:form>
				<p:dataTable id="tableCliente" var="cliente" value="#{clienteBean.clientes}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
					paginator="true" paginatorPosition="bottom" rows="10" style="margin-bottom:20px">

					<f:facet name="{Exporters}">
						<h:commandLink>
							<p:graphicImage name="/demo/images/excel.png" width="24" />
							<p:dataExporter type="xls" target="tbl" fileName="cars" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage name="/demo/images/pdf.png" width="24" />
							<p:dataExporter type="pdf" target="tbl" fileName="cars" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage name="/demo/images/csv.png" width="24" />
							<p:dataExporter type="csv" target="tbl" fileName="cars" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage name="/demo/images/xml.png" width="24" />
							<p:dataExporter type="xml" target="tbl" fileName="cars" />
						</h:commandLink>
					</f:facet>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Id" />
						</f:facet>
						<h:outputText value="#{cliente.id}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{cliente.nomeCliente}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Sexo" />
						</f:facet>
						<h:outputText value="#{cliente.sexoCliente}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Idade" />
						</f:facet>
						<h:outputText value="#{cliente.idadeCliente}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="CPF" />
						</f:facet>
						<h:outputText value="#{cliente.cpfCliente}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Endereço" />
						</f:facet>
						<h:outputText value="#{cliente.enderecoCliente}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Bairro" />
						</f:facet>
						<h:outputText value="#{cliente.bairroCliente}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Cidade" />
						</f:facet>
						<h:outputText value="#{cliente.cidadeCliente}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="UF" />
						</f:facet>
						<h:outputText value="#{cliente.ufCliente}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Telefone" />
						</f:facet>
						<h:outputText value="#{cliente.telefoneCliente}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Celular" />
						</f:facet>
						<h:outputText value="#{cliente.celularCliente}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Email" />
						</f:facet>
						<h:outputText value="#{cliente.emailCliente}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Data de Cadastro" />
						</f:facet>
						<h:outputText value="#{cliente.dataCadastroCliente}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Última atualização" />
						</f:facet>
						<h:outputText value="#{cliente.lastUpdate}" />
					</p:column>
				</p:dataTable>
			</h:form>

		</p:panel>
	</ui:define>

</ui:composition>
