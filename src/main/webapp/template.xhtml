<h:head>

				<p:menuitem value="Pedido Venda" outcome="pedidovendacad" />
				<p:separator/>
				<p:menuitem value="Pedido Compra" outcome="pedidocompracad" />

			<f:facet name="options">
				<p:commandButton icon="ui-icon-extlink"
					value="Logout"
					action="#{loginBean.logout}" />
			</f:facet>
		</p:menubar>
		<br />

	</h:form>
	<ui:insert name="principal"></ui:insert>
	<p style="font-family: verdana; color: red; text-align: right; font-size: 12px; bottom: 0px; position: relative;">
